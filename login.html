<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Домашние растения</title>
	</head>
	<body>
		<main>
			<section>
				<h2>Личный кабинет</h2>
				<p>Введите свой логин и пароль.</p>
				<form action="ссылка куда ээ" method="post">
					<p>
						<label for="user-login">Логин</label>
						<input id="user-login" type="email" name="login" placeholder="email@example.com">
					</p>
					<p>
						<label for="user-password">Пароль</label>
						<input id="user-password" type="password" name="password" placeholder="********">
					</p>
					<p>
						<input type="checkbox" name="remember" id="login-password-info">
						<label for="login-password-info">Запомнить</label>
						<a href="#">Забыл пароль</a>
					</p>
					<button type="submit">Войти</button>
				</form>
				<button type="button">Закрыть</button>
			</section>
		</main>
	</body>
</html>
